name: ðŸ§ª IntegraciÃ³n Continua

on:
  push:
  pull_request:

jobs:
  test:
    name: ðŸ§ª Prueba del plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: ðŸ“¦ Instalar dependencias
        run: npm ci

      - name: ðŸŽ¨ Ejecutar linter
        run: npx eslint

      - name: ðŸ§ª Ejecutar tests con coverage
        run: npm run test:coverage

      - name: ðŸ“¦ Empaquetar plugin (prueba de humo)
        run: |
          npm run build
          npm run pack

  lanzamiento:
    name: ðŸš€ Lanzamiento
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: fregante/setup-git-user@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: ðŸ·ï¸ Configurar git-mkver
        uses: cperezabo/setup-git-mkver@v1.2.0
        with:
          version: 1.3.0

      - name: ðŸ“ Actualizar versiÃ³n en archivos
        run: git-mkver patch

      - name: ðŸ“¦ Actualizar package-lock.json
        run: npm install

      - name: ðŸ”¢ Obtener versiÃ³n
        id: version
        run: |
          echo "version=$(git mkver next)" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Versionar cambios
        run: |
          git add .
          git commit -m "chore: actualizaciÃ³n de versiÃ³n"
          git mkver tag
          git push && git push --tags

      - name: ðŸ“¦ Build final
        run: |
          npm run build
          npm run pack

      - name: ðŸš€ Crear GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          files: studio.wenoa.calculadolar.streamDeckPlugin
          draft: false
          prerelease: false
